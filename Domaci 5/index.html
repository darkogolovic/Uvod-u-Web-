<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubanj</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <audio id="drum-sound" preload="none"></audio>
      <div class="buttons-wrapper">
        <button class="btn" data-key="65">A</button>
        <button class="btn" data-key="83">S</button>
        <button class="btn" data-key="68">D</button>
        <button class="btn" data-key="90">Z</button>
        <button class="btn" data-key="88">X</button>
        <button class="btn" data-key="67">C</button>
        <button class="btn" data-key="81">Q</button>
        <button class="btn" data-key="87">W</button>
        <button class="btn" data-key="69">E</button>
      </div>
      <div class="controls">
        <div class="power" id="power">
          <span></span>
        </div>
        <p id="sound-name">Ime zvuka</p>
        <div class="slide-container" id="power-switcher">
          <p class="volume-container">
            Volume: <span class="volumeValue">5</span>
          </p>
          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            class="volume"
          />
        </div>
        <div class="power" id="bank-switcher">
          <span></span>
        </div>
      </div>
    </div>
    <script src="sounds.js"></script>
    <script src="script.js"></script>
  </body>
</html>
